<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Quotes Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&family=Montserrat:wght@400;700&family=Dancing+Script&family=Pacifico&family=Lobster&family=Satisfy&family=Great+Vibes&family=Cookie&family=Amatic+SC&family=Indie+Flower&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&family=Montserrat:wght@400;700&family=Lato:wght@300;400&family=Open+Sans:wght@300;400&family=Oswald:wght@400;700&family=Poppins:wght@400;600&family=Raleway:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap"
    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body
  class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-xl w-full bg-white bg-opacity-80 backdrop-blur-lg rounded-lg shadow-2xl p-4 mb-8">
    <h1 class="text-4xl font-bold text-center mb-6 font-playfair text-purple-800">Aesthetic Quotes</h1>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select id="category"
          class="w-full p-2 rounded border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="random">Random</option>
          <option value="indo">Indo</option>
          <option value="islamicQuote">Islamic Quote</option>
          <option value="film">film</option>
          <option value="quote">quote</option>
          <option value="beauty">Beauty</option>
          <option value="coffee">Coffee</option>
          <option value="friendship">Friendship</option>
          <option value="habits">Habits</option>
          <option value="happiness">Happiness</option>
          <option value="life">Life</option>
          <option value="loneliness">Loneliness</option>
          <option value="love">Love</option>
          <option value="marriage">Marriage</option>
          <option value="night">Night</option>
          <option value="risk">Risk</option>
          <option value="sadness">Sadness</option>
          <option value="sport">Sport</option>
          <option value="success">Success</option>
          <option value="travel">Travel</option>
        </select>
        </select>
      </div>
      <div>
        <label for="font" class="block text-sm font-medium text-gray-700 mb-1">Font</label>
        <select id="font"
          class="w-full p-2 rounded border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="Playfair Display">Playfair Display</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Roboto">Roboto</option>
          <option value="Lato">Lato</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Oswald">Oswald</option>
          <option value="Poppins">Poppins</option>
          <option value="Raleway">Raleway</option>
          <option value="Source Sans Pro">Source Sans Pro</option>
          <option value="Dancing Script">Dancing Script</option>
          <option value="Pacifico">Pacifico</option>
          <option value="Lobster">Lobster</option>
          <option value="Satisfy">Satisfy</option>
          <option value="Great Vibes">Great Vibes</option>
          <option value="Cookie">Cookie</option>
          <option value="Amatic SC">Amatic SC</option>
          <option value="Indie Flower">Indie Flower</option>
        </select>
      </div>
    </div>

    <div class="mb-4">
      <label for="bgStyle" class="block text-sm font-medium text-gray-700 mb-1">Background Style</label>
      <select id="bgStyle"
        class="w-full p-2 rounded border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="gradient">Gradient</option>
        <option value="solid">Solid Color</option>
        <option value="pattern">Islamic Pattern</option>
        <option value="geometric">Geometric Mosaic</option>
        <option value="mandala">Mandala</option>
        <option value="waves">Abstract Waves</option>
        <option value="dotted">Dotted Texture</option>
        <option value="minimalist">Minimalist Lines</option>
      </select>
    </div>
    <div class="flex space-x-2 mb-4">
      <button id="generate-btn"
        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
        Generate Quote
      </button>
      <button id="toggle-size-btn"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
        Toggle Size
      </button>
    </div>
    <div class="flex space-x-2 mb-4">
      <button id="download-btn"
        class="flex-1 bg-yellow-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
        Download
      </button>
      <button id="toggle-custom-menu"
        class="flex-1 bg-green-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
        Custom
      </button>
    </div>

    <div id="custom-menu" class="hidden">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="fontSize" class="block text-sm font-medium text-gray-700 mb-1">Font Size</label>
          <input type="range" id="fontSize" min="20" max="80" value="50" class="w-full">
        </div>
        <div>
          <label for="lineHeight" class="block text-sm font-medium text-gray-700 mb-1">Line Height</label>
          <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5" class="w-full">
        </div>
      </div>

      <div id="colorPickers" class="grid grid-cols-2 gap-4 mb-4">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Color 1</label>
          <div id="color1Picker" class="w-full"></div>
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Color 2</label>
          <div id="color2Picker" class="w-full"></div>
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Font Color</label>
          <div id="fontColorPicker"></div>
        </div>
      </div>
      <button id="reset-btn"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 mb-4">
        Reset to Default
      </button>
    </div>
  </div>

  <div id="preview-container" class="bg-white p-4 rounded-lg shadow-2xl mb-4"
    style="max-width: 100%; overflow: hidden;">
    <canvas id="quoteCanvas" class="w-full h-auto"></canvas>
  </div>

  <script src="script.js"></script>
</body>

</html>
