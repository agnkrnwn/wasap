<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Abstract Art Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-center">Advanced Abstract Art Generator</h1>
        <div class="flex flex-wrap mb-4 gap-4">
            <div class="flex-1 min-w-[200px]">
                <label class="block mb-2">Warna 1</label>
                <div id="color1Picker"></div>
            </div>
            <div class="flex-1 min-w-[200px]">
                <label class="block mb-2">Warna 2</label>
                <div id="color2Picker"></div>
            </div>
            <div class="flex-1 min-w-[200px]">
                <label class="block mb-2">Jenis Abstrak</label>
                <select id="abstractType" class="border p-2 w-full">
                    <option value="full">Full Abstract</option>
                    <option value="minimalist">Minimalist Abstract</option>
                    <option value="elegant">Elegant Abstract</option>
                    <option value="modern">Modern Abstract</option>
                    <option value="painting">Abstract Painting</option>
                </select>
            </div>
            <div class="flex-1 min-w-[200px]">
                <label class="block mb-2">Jumlah Elemen</label>
                <input type="number" id="elementCount" value="20" min="5" max="50" class="border p-2 w-full">
            </div>
            <div class="flex-1 min-w-[200px]">
                <label class="block mb-2">Ukuran</label>
                <select id="canvasSize" class="border p-2 w-full">
                    <option value="instagram">Instagram (1080x1080)</option>
                    <option value="tiktok">TikTok (1080x1920)</option>
                </select>
            </div>
        </div>
        <div class="flex flex-wrap gap-4 mb-4">
            <button id="generateBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
                <i class="fas fa-sync-alt"></i> Gen
            </button>
            <button id="downloadBtn" class="bg-green-500 text-white px-4 py-2 rounded">
                <i class="fas fa-download"></i> Down
            </button>
            <button id="randomColorButton" class="bg-purple-500 text-white px-4 py-2 rounded">
                <i class="fas fa-random"></i> Acak
            </button>
            <button id="copyTextBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>
        
        <div class="overflow-auto">
            <canvas id="canvas" class="w-full border border-gray-300"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
